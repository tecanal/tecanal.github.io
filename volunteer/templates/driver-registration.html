<div class="jumbotron" style="background-color: #3954AE; border-radius: 0px;">
    <h1 class="text-center text-white">Driver Registration</h1>
</div>

<div class="container">
    <form ng-submit="addCar()" autocomplete="on">
        <fieldset class="form-group">
            <label class="font-weight-bold">Outreach Center</label>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="outreach" ng-model="destination.name" ng-change="getDates()" value="Mattie B. Uzzle Outreach Center">Mattie B. Uzzle Outreach Center
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="outreach" ng-model="destination.name"
                        ng-change="getDates()" value="Immigration Outreach Service Center">Immigration Outreach Service Center
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="outreach" ng-model="destination.name"
                        ng-change="getDates()" value="Tench Tilghman">Tench Tilghman
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="outreach" ng-model="destination.name"
                        ng-change="getDates()" value="EK2K">EK2K
                </label>
            </div>
<!-- new code for John Ruhrah Information, need to update dates table with every Mon/Wed -->           
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="outreach" ng-model="destination.name"
                        ng-change="getDates()" value="John Ruhrah">John Ruhrah
                </label>
            </div>   
         
        </fieldset>

        <fieldset class="form-group">
            <label class="font-weight-bold">Starting Point</label>
            <input class="form-control" name="name" ng-model="startingPoint" placeholder="Mt. Hebron High School"
                required />
        </fieldset>

        <fieldset class="form-group">
            <label class="font-weight-bold">Your Full Name</label>
            <input class="form-control" name="name" ng-model="driverText" placeholder="John Smith" required />
        </fieldset>

        <fieldset class="form-group">
            <label class="font-weight-bold">Maximum Number of Riders (Including You)</label>
            <input class="form-control" type="number" min="1" ng-model="maxRidersText" required />
        </fieldset>

        <fieldset class="form-group">
            <label class="font-weight-bold">Phone Number</label>
            <input class="form-control" type="number" min="1" ng-model="phoneNumberText" required />
        </fieldset>

        <fieldset class="form-group">
            <label class="font-weight-bold">Email</label>
            <input class="form-control" type="name" ng-model="emailText" required />
        </fieldset>

        <fieldset class="form-group">
            <label class="font-weight-bold">Session Date</label>
            <div class="input-group">
                <select class="form-control" name="date" ng-model="sessionDate" required>
                    <option value="" style="display: none"></option>
                    <option ng-repeat="date in dates" value="{{date.value}}">{{date.long_date}}</option>
                </select>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-success">Register Car</button>
    </form>
</div>
